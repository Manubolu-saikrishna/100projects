<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="global.css" />
</head>
<body>
  <div>
    <h3>Get in touch!</h3>
  </div>
  <div>
    <p>contact us for a quote, help or to join the team</p>
  </div>
  <div>
    <span>
      <img src="placeholder.png"><div>102 Street 2714 Don</div>
      <img src="phone-call.png"><div>+02 1234 567</div>
      <img src="email.png"><div>Hello@flowbase.com</div>
    </span> 
  </div>
  <div>
    <!-- Give an ID to the form for JavaScript access -->
    <form id="contactForm">
      <div>
        <label for="fname">Your Name</label><br>
        <input type="text" id="fname" name="fname"><br>
      </div>
      <div>
        <label for="message">Message</label><br>
        <input type="text" id="message" name="message"><br>
      </div>
      <div>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="phone">Phone</label><br>
        <input type="number" id="phone" name="phone">
      </div>
      <div>
        Services
      </div>
      <span>
        <input type="checkbox" value="Web Design">Web Design
        <input type="checkbox" value="Web Development">Web Development
        <input type="checkbox" value="Logo Design">Logo Design
        <input type="checkbox" value="Other">Other
      </span>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
